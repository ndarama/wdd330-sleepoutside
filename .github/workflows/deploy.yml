name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Netlify Build Hook
        run: |
          curl -X POST -d {} "https://api.netlify.com/build_hooks/67daf35de9fe8b332e536836"
