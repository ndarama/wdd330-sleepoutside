<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>
    <link rel="icon" type="image" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css" />
    <script  type="module" src="../js/product.js" ></script>
    <script type="module" src="../js/main.js"></script>
    

</head>

<body>
    
    <header id="main-header"></header>
    <main class="divider" >
        <div class="hero">
          <img
            src="../public/images/banner-sm.jpg"
            srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg"
            alt="image of a high mountain lake"
          />
          <div class="logo logo--square">
            <img src="../public/images/noun_Tent_2517.svg" alt="tent image for logo" />
            <div>Sleep<span class="highlight">Outside</span></div>
          </div>
        </div>
        <main class="divider">
          <section class="product-detail">
            <h2>Product Details</h2>
            <figure>
              <img src="" alt="" id="p-image" width="300">
            </figure>
            <section id="product-info">
              <h3 id="p-brand"></h3>
              <p id="p-name"></p>
      
              <p id="p-color"></p>
              <p id="p-description"></p>
              <p id="p-price"></p>
              <button id="add-to-cart" data-id="">Add to Cart</button>
            </section>
            
          </section>
        </main>

    <footer id="main-footer"></footer>
</body>

</html>
